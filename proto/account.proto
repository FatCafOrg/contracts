syntax = "proto3";

package account.v1;

service AccountService {
  rpc GetAccount (GetAccountRequest) returns (GetAccountResponse);
}

enum Role {
  USER = 0;
  ADMIN = 1;
}

message GetAccountRequest {
  string id = 1;
}

message GetAccountResponse {
  string id = 1;
  string phone = 2;
  string email = 3;
  Role role = 4;
  bool is_phone_verified = 5;
  bool is_email_verified = 6;
}
